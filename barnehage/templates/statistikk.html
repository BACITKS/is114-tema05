{% extends 'base.html' %}

{% block content %}
<h2>Statistikk for Barn 1-2 År</h2>

<form method="post">
    <label for="kommune">Skriv inn kommunenavn:</label>
    <input type="text" id="kommune" name="kommune" required>
    <button type="submit">Vis Statistikk</button>
</form>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

{% if chart_json %}
    <h3>Utvikling for kommune: {{ kommune }}</h3>
    <div id="chart"></div>
    <script type="text/javascript">
        // Integrer Vega-Embed for å vise grafen
        var chartData = {{ chart_json | safe }};
        vegaEmbed('#chart', chartData).catch(console.error);
    </script>
{% endif %}

{% endblock %}
